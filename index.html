<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">


  <title>Profile card component</title>



</head>

<body>
  <div class="container">
    <div class="ds-top"></div>
    <img class="victorimage" src="image-victor.jpg" alt="victor image">

    <div class="content">
      <div class="info">
        <span style="font-weight: 400;
    color: hsl(229, 23%, 23%);">Victor Crest</span> <span style="font-weight: 300;
    color: hsl(227, 10%, 46%);
    font-size: 0.7rem;">26</span>
        <p>London</p>
      </div>

    </div>


    <table class="social" cellspacing="30">

      <tr>
        <td>
          <h3 class="followers">80K</h3>
          <p>Followers</p>
        </td>
        <td>
          <h3 class="likes">803K</h3>
          <p>Likes</p>
        </td>
        <td>
          <h3 class="photos">1.4K</h3>
          <p>Photos</p>
        </td>
      </tr>
    </table>
  </div>




  <div class="attribution">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Shefali.
    </footer>

  </div>


</body>

</html>
